<aside class="mdc-drawer mdc-drawer--modal" >
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </nav>
    </div>
  </aside>

<div class="mdc-drawer-scrim"></div>

<div class="col-xs-12" >
	<header id="app-bar" class="mdc-top-app-bar mdc-top-app-bar--dense mdc-elevation--z1">
	  <div class="mdc-top-app-bar__row">
	    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
	      <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
	      <span class="mdc-top-app-bar__title"></span>
	    </section>
	  </div>
	</header>
</div>

<div class='col-xs-12 animated fadeIn mdc-top-app-bar--dense-fixed-adjust' >			
				<div class="row center-xs" style="padding-top:8px;padding-bottom:8px;">
					<div class="col-xs-11" >
						<div class="form-group"  >
							<select id="libros" class="form-select" >
								<%_.each(libros,function(l){%>
									<option value="<%=l.val%>" ><%=l.text%></option>
								<%})%>
							</select>
						</div>
						<div class="form-group"  >
							<select id="capitulos" disabled class="form-select" >
							</select>
						</div>
					</div>
				</div>
	
				 
				 <!--<div class="col-xs-12">
				 	 <button>Left</button>
				 	 <button>Right</button>
				 </div>-->
				 	
</div>

<div class="col-xs-12 center-xs" id="content"    >
		
</div>
